<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ScholarSync</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="page">
        <header class="site-header card">
            <div>
                <h1>ScholarSync</h1>
                <p>Create your account</p>
            </div>
            <nav class="main-nav" id="mainNav">
                <a class="nav-link" href="../index.html">Home</a>
                <a class="nav-link" href="login.html">Login</a>
                <a class="nav-link active" href="register.html">Register</a>
            </nav>
        </header>

        <main>
            <section class="card auth-card" style="max-width: 400px; margin: 0 auto;">
                <h2>Join ScholarSync</h2>
                <form id="registerForm">
                    <div style="margin-bottom: var(--space-md);">
                        <label for="username">Username</label>
                        <input type="text" id="username" required placeholder="Choose a username">
                    </div>
                    <div style="margin-bottom: var(--space-md);">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Choose a password">
                    </div>
                    <button type="submit" style="width: 100%;">Create Account</button>
                </form>
                <p id="statusText" style="margin-top: var(--space-md); text-align: center; font-size: 0.9rem;"></p>
                <p style="margin-top: var(--space-lg); text-align: center; font-size: 0.875rem;">
                    Already have an account? <a href="login.html">Login here</a>
                </p>
            </section>
        </main>
    </div>
    <script type="module" src="../js/auth-ui.js"></script>
    <script type="module" src="../js/register.js"></script>
</body>

</html>
